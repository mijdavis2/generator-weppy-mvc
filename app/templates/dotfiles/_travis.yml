language: python
python:
  - "<%= reqMajor %><%= reqMinor %>"
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
script:
  - py.test -v --cov-report term-missing --cov=<%= appName %> -r w tests
after_success:
  - coveralls
  - coverage xml
  - python-codacy-coverage -r coverage.xml
